<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<title>Table</title>
<link rel="stylesheet" href="css/style.css">
<head>
	<body>
	  
	  <table cellspacing="0">
	    <tr class="tr1">
	    	<td class="white_top1" colspan="2"></td>
	    	<td class="white_top2" colspan="3"></td>
	    	<td class="yellow_top1" colspan="2"></td>
	    </tr>
	    
	    <tr class="tr2">
	    	<td class="white_left"></td>
	    	<td class="red1" colspan="4"></td>
	    	<td class="yellow_centre" colspan="2"></td>
	    </tr>
	    
	    <tr class="tr3">
	    	<td class="white_left" rowspan="2"></td>
	    	<td class="red2" colspan="4"></td>
	    	<td class="white_right1"></td>
	    	<td class="white_right2"></td>
	    </tr>
	    
	    <tr class="tr4">

	    	<td class="white_inside" colspan="2"></td>
	    	<td class="white_right2" colspan="2"></td>
	    </tr>
	    
	    <tr class="tr5">
	    	<td class="yellow_left" rowspan="3"></td>
	    	<td class="black"></td>
	    	<td class="black"></td>
	    	<td class="white_inside" colspan="2"></td>
	    	<td class="blue2" colspan="2"></td>
	    </tr>
	    
	    <tr class="tr6">
	    	<!--<td>Ячейка 36</td>-->
	    	<td class="white_bottom1" colspan="2"></td>
	    	<td class="black" colspan="2"></td>
	    	<td class="blue1" colspan="2"></td>
	    </tr>
	    
	    <tr class="tr7">
	    	<!--<td>Ячейка 43</td>-->
	    	<td class="white_bottom2" colspan="2"></td>
	    	<td class="white_bottom3" colspan="4"></td>

	    </tr>
	    
	  </table>
	  
	</body>
</head>
